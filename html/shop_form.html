    <div class="container create_account">
        <h3>Оформить покупку</h3>

            <div class="row form_sex">
                <label class="col-4">

            <div class="row form_name">

            </div>
            <div class="row form_surname">

                </label>

                    <input type="text" name="user_surname" id="">
                </label>
            </div>
            <div class="row form_phone">
                <label class="col-4">
                    Ваш телефон:
                </label>
                <label class="col-6">
                    <input type="tel" name="user_phone" id="">
                </label>
            </div>
            <div class="row form_surname">
                <label class="col-4">
                    Ваш город:
                </label>
                <label class="col-6">
                    <input type="text" name="user_city" id="">
                </label>
            </div>
            <div class="row form_surname">
                <label class="col-4">
                    № отделения Новой Почты:
                </label>
                <label class="col-6">
                    <input type="number" min="1" name="user_nomber_post" id="">
                </label>
            </div>
            <div class="button">
                <button type="submit">Завершить регистрацию</button>
            </div>
